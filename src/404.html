<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- GitHub Pages SPA Redirect -->
    <!-- This script saves the current URL and redirects to root -->
    <script>
      // Get the base path for GitHub Pages (in case it's in a subdirectory)
      var pathSegmentsToKeep = 0; // Change to 1 if deployed to username.github.io/repo-name
      
      var l = window.location;
      
      // Save the path that the user was trying to access
      var redirect = l.pathname.slice(0, 1 + pathSegmentsToKeep * (l.pathname.indexOf('/', 1) !== -1 ? l.pathname.indexOf('/', 1) : l.pathname.length))
        + '?redirect=' + encodeURIComponent(
          l.pathname.slice(1 + pathSegmentsToKeep * (l.pathname.indexOf('/', 1) !== -1 ? l.pathname.indexOf('/', 1) : l.pathname.length)) +
          l.search.slice(1) +
          l.hash
        );
      
      // Store in sessionStorage for App.tsx to handle
      sessionStorage.setItem('redirect', l.pathname + l.search + l.hash);
      
      // Redirect to index.html
      l.replace(l.origin + l.pathname.slice(0, 1 + pathSegmentsToKeep * (l.pathname.indexOf('/', 1) !== -1 ? l.pathname.indexOf('/', 1) : l.pathname.length)));
    </script>
    
    <title>Redirecting...</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #0a0a0a;
        color: #fff;
      }
      .loader {
        text-align: center;
      }
      .spinner {
        width: 40px;
        height: 40px;
        margin: 0 auto 20px;
        border: 4px solid rgba(255,255,255,0.1);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
      <p>Redirecting...</p>
    </div>
  </body>
</html>
